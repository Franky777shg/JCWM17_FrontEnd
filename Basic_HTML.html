<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body style="background-color: salmon;">
    <!-- contoh html -->
    <div style="background-color: aquamarine;">
        <p>Ini contoh p di dalam div</p>
    </div>
    <a href="https://www.purwadhika.com/" target="_blank">Link to Purwadhika</a>
    <br>
    <br>

    <!-- 
    block and inline element
    block:
    1. Selalu memulai dari garis baru
    2. Selalu mengambil lebar yang tersedia
    -->
    <div style="background-color: aquamarine;">div 1</div><div style="background-color: aquamarine;">div 2</div>
    <br>
    <br>
    <!-- 
    inline:
    1. Tidak memulai dari garis baru
    2. Lebarnya disesuaikan dengan isi/content nya
    -->
    <strong style="border: 1px solid black;">Ini kalimat dengan tag strong</strong>
    <strong style="border: 1px solid black;">Ini kalimat strong di bawah tag strong</strong>
    <br>

    <!-- Absolute and Relative Path Image -->
    <!-- Absolute -->
    <img src="https://asset.kompas.com/crops/uDWBdJbfyqGglzfA4tlO89QGrDY=/0x0:750x500/750x500/data/photo/2021/03/31/606419e0ce591.png" alt="ini gambar laptop">
    <br>
    <!-- Relative -->
    <img src="./laptop.jpg" alt="ini laptop">
</body>
</html>
